<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Video Player With Playlist</title>

</head>
<body>
<!-- Top title -->
<div class="row"><div class="column">
<h2>TITLE</h2>
</div>
<!-- Drop menu other page list -->
<div class="column">
<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">MENU</button>
<div id="myDropdown" class="dropdown-content">
<!-- List page -->
<p><a href="#">Title</a></p>
<p><a href="#">Title</a></p>
<p><a href="#">Title</a></p>
<p><a href="#">Title</a></p>
<p><a href="#">Title</a></p>
<p><a href="#">Title</a></p>

</div>
</div>
</div>
</div>

<!-- Bootstrap control button -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="container">
<div class="vidcontainer">
<video id="myvid" >
</video>

<!-- Top line -->
<div class="topControl">
<div class="progress">
<span class="bufferBar"></span>
<span class="timeBar"></span>
</div>

<div class="time">
<span class="current"></span> / 
<span class="duration"></span> 
</div>
</div>

<!-- Bottom line - control button -->
<div class="controllers">
<button class="btnPlay" title="Play/Pause video"></button>
<button class="prevvid disabled" title="Previous video"><i class="fa fa-step-forward fa-rotate-180"></i></button>
<button class="nextvid" title="Next video"><i class="fa fa-step-forward"></i></button>
<button class="sound sound2 btn" title="Mute/Unmute sound"></button>
<div class="volume" title="Set volume">
<span class="volumeBar"></span>
</div>

<button class="btnFS " style="float:right" title="full screen"></button>
<ul class="speedcnt">
<li class="spdx50">1.5</li>
<li class="spdx25">1.25</li>
<li class="spdx1 selected">Normal</li>
<li class="spdx050">0.5</li>
</ul>
</div>

<!-- Loading video spinner -->
<div class="loading"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<center>
<div class="videolist"><nav class="vids">

<!-- Start list video -->
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<a class="link" href="Link.mp4">Title</a>
<!-- End list video -->

</nav>
</div>
</div>
</center>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="script.js"></script>

</body>
</html>
